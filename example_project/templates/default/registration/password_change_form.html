{% extends "base.html" %}

{% block title %}
	Change password
{% endblock %}

{% block content %}
<div class="main-content">
	<h2>Change Password</h2>
	<form class="form" method="post" action=".">
		{% csrf_token %}
		<dl>
		 {% for field in form %}
			{% include "registration/form_snippet.html" %}
		{% endfor %}
		</dl>
		<input class="submit" type="submit" value="Submit" />
	</form>
</div>
<div class="sidebar"></div>
{% endblock %}
