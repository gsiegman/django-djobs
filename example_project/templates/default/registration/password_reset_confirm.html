{% extends "base.html" %}

{% block content %}
<div class="main-content">
	<h2>Reset Password</h2>
	
	{% if validlink %}
	
	<form class="form" method="post" action=".">
		<dl>
		 {% for field in form %}
			{% include "registration/form_snippet.html" %}
		{% endfor %}
		</dl>
		<input class="submit" type="submit" value="{% trans 'Submit' %}" />
	</form>
	
	{% else %}

	<p>Sorry, but we're unable to reset your password.</p>

	{% endif %}
	
</div>
<div class="sidebar"></div>
{% endblock %}
