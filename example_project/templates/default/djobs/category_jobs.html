{% extends "base.html" %}

{% block content %}
<div class="main-content">
	<h2>{{ category }}</h2>

	<ul id="job_list">
	{% for object in object_list %}
		<li class="job"><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
	{% endfor %}
	</ul>
</div>
<div class="sidebar">
	<h3>Recently added in {{ category }}</h2>
	<ul>
		<li><a href="#">Forklift Operator</a></li>
	</ul>
</div>
{% endblock %}
